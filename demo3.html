<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据与方法</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
		  <p>{{foo}}</p>
		  <button v-on:click="foo ='baz'">Change it</button>
		</div>
		<script>
			var obj = {
			  foo: 'bar'
			};
			
		//	Object.freeze(obj);
			
			var vm = new Vue({
			    el: '#app',
				data:obj
			});
			console.log(vm.$data);
			console.log(vm.$el);
		</script>
	</body>
</html>
